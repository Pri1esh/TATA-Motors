<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pages</title>
<style>
    /* Basic styling for the list */
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #f0f0f0;
        margin: 0;
        padding: 20px;
    }
    .page-list {
        max-width: 600px;
        margin: 20px auto;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
    }
    .page-list h2 {
        font-size: 24px;
        color: #333;
        border-bottom: 1px solid #ccc;
        padding-bottom: 10px;
        margin-bottom: 20px;
    }
    .page-list ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }
    .page-list li {
        padding: 10px 20px;
        border-bottom: 1px solid #eee;
    }
    .page-list li:last-child {
        border-bottom: none;
    }
    .page-list li a {
        text-decoration: none;
        color: #007bff;
        transition: color 0.3s;
    }
    .page-list li a:hover {
        color: #0056b3;
    }
    @media screen and (max-width: 768px) {
        .page-list {
            padding: 10px;
        }
    }
</style>
</head>
<body>

<div class="page-list">
    <h2>List of Pages</h2>
    <ul>
        <li><a target="_blank" href="/pages/home/home.html">Home</a></li>
        <li><a target="_blank" href="/pages/add-content/add-content.html">Add Content</a></li>
        <li><a target="_blank" href="/pages/approve-content/approve-content.html">Approve Contnet</a></li>
        <li><a target="_blank" href="/pages/content-resubmission/content-resubmission.html">Content Resubmission</a></li>
        <li><a target="_blank" href="/pages/new-engagement/new-engagement.html">New Engagement</a></li>
        <li><a target="_blank" href="/pages/view-nugget/view-nugget.html">View nugget</a></li>
        <li><a target="_blank" href="/pages/my-contribution/my-contribution.html">My Contribution</a></li>
        <li><a target="_blank" href="/pages/team-contribution/team-contribution.html">My Team's Contribution</a></li>
    </ul>
</div>

</body>
</html>
